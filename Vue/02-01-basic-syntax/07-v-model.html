<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div id="app">

    <!-- 1. Single Checkbox -->
    <!-- 단일 체크박스를 정의하며 v-model을 사용하여 checked 변수를 양방향 바인딩 -->
    <input type="checkbox" id="checkbox" v-model="checked">
    <!-- 체크박스 클릭 시 checked의 값이 true 또는 false로 변합니다 -->
    <label for="checkbox">{{ checked }}</label>
    <!-- 체크 여부에 따라 checked의 상태가 true/false로 출력됩니다 -->

    <!-- 2. Multiple Checkboxes -->
    <!-- 여러 개의 체크박스를 사용하여 checkedNames 배열에 선택된 값들을 저장 -->
    <div>Checked names: {{ checkedNames }}</div>
    <!-- 체크된 이름들이 배열 형태로 checkedNames에 저장되어 표시됩니다 -->

    <!-- Alice와 Bella 각각의 체크박스에 v-model로 checkedNames 배열을 바인딩 -->
    <input type="checkbox" id="alice" value="Alice" v-model="checkedNames">
    <label for="alice">Alice</label>

    <input type="checkbox" id="bella" value="Bella" v-model="checkedNames">
    <label for="bella">Bella</label>
    <!-- 선택된 체크박스의 값이 checkedNames 배열에 추가되거나 제거됩니다 -->

    <!-- 3. Single Select Dropdown -->
    <div>Selected: {{ selected }}</div>
    <!-- 선택된 옵션의 값이 selected에 저장되며, 이 값이 표시됩니다 -->

    <!-- 드롭다운을 사용해 하나의 값을 선택할 수 있게 설정, v-model로 selected에 바인딩 -->
    <select v-model="selected">
      <option disabled value="">Please select one</option>
      <!-- 기본 선택값을 비워두며 선택을 유도하는 옵션 -->
      <option>Alice</option>
      <option>Bella</option>
      <option>Cathy</option>
      <!-- 옵션을 선택하면 해당 값이 selected에 저장됩니다 -->
    </select>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // 단일 체크박스를 위한 boolean 변수 - 초기값은 false
        const checked = ref(false)

        // 다중 체크박스를 위한 배열 - 초기값은 빈 배열
        const checkedNames = ref([]) 
        // 여러 개의 값을 저장할 것이므로 빈 배열로 초기화

        // 단일 선택을 위한 변수 - 초기값은 빈 문자열
        const selected = ref('')

        return {
          checked,
          checkedNames,
          selected
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
